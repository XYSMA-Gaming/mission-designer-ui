name: Build & Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        # The compiled frontend lands in ./dist

      # -------------------------------------------------------------------------
      # Deploy PHP backend
      # Remote path is read from GitHub Variable: FTP_BACKEND_DIR
      # e.g. /public_html/api/
      # -------------------------------------------------------------------------
      - name: Deploy backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:          ${{ secrets.FTP_HOST }}
          username:        ${{ secrets.FTP_USERNAME }}
          password:        ${{ secrets.FTP_PASSWORD }}
          local-dir:       ./backend/
          server-dir:      ${{ vars.FTP_BACKEND_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/missions.db

      # -------------------------------------------------------------------------
      # Deploy built frontend
      # Remote path is read from GitHub Variable: FTP_FRONTEND_DIR
      # e.g. /public_html/
      # -------------------------------------------------------------------------
      - name: Deploy frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.FTP_HOST }}
          username:   ${{ secrets.FTP_USERNAME }}
          password:   ${{ secrets.FTP_PASSWORD }}
          local-dir:  ./dist/
          server-dir: ${{ vars.FTP_FRONTEND_DIR }}
